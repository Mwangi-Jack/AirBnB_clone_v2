<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="icon" href="./images/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="./styles/4-common.css">
	<link rel="stylesheet" href="./styles/3-header.css">
	<link rel="stylesheet" href="./styles/3-footer.css">
	<link rel="stylesheet" href="./styles/6-filters.css">
	<link rel="stylesheet" href="./styles/7-places.css">
</head>
<body style="margin: 0; padding: 0">
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">

		<!--filters Section-->
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Carlifornia, Arizona</h4>
				<div class="popover">
					<ul>
						<li>
							<h2>California</h2>
							<ul>
								<li>Los Angeles</li>
								<li>San Francisco</li>
							</ul>
						</li>
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>Page 1</li>
								<li>Page 2</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen</h4>
				<div class="popover">
					<ul>
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</div>
			<button>Search</button>
		</section>

		<!--Results Section-->
		<section class="places">
			<h1>Places</h1>
			<ul>
				<li>
					<article>
						<h2>My home</h2>
					</article>
				</li>
				<li>
					<article>
						<h2>Tiny house</h2>
					</article>
				</li>
				<li>
					<article>
						<h2>A Suite</h2>
					</article>
				</li>
			</ul>
		</section>

	</div>

	<footer>Best School</footer>
</body>
</html>
